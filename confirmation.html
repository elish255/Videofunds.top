<!DOCTYPE html>

  <style>
    body {

    .navbar {

    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: darkred;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #a00000;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 30px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      text-align: center;
      border-radius: 10px;
    }

    .modal-content h3 {
      font-size: 22px;
      color: green;
      margin-bottom: 15px;
    }

    .modal-content p {
      font-size: 16px;
    }

    .close-btn {
      margin-top: 20px;
      background-color: darkred;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>

  <div class="navbar">Videofunds</div>

  <div class="container">
    <h1>Congratulations! Your Account is Now Approved for Withdrawal</h1>

    <h2>Please Enter Amount you want to Withdrawal</h2>

    <form id="withdrawForm">
      <label for="amount">Amount (Max 7 digits):</label>
      <input
        type="text"
        id="amount"
        name="amount"
        required
        pattern="^\d{1,7}$"
        title="Enter up to 7 digits (numbers only)"
        placeholder="Enter amount"
      />

      <label for="phone">Enter Phone Number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        required
        pattern="^\+255\d{9}$"
        title="Phone number must start with +255 followed by 9 digits"
        placeholder="+255XXXXXXXXX"
      />

      <button type="submit" class="btn">Confirm</button>
    </form>
  </div>

  <!-- Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <h3>ðŸŽ‰ Congratulations!</h3>
      <p>You have successfully made a withdrawal.<br>Your amount will arrive at your mobile phone number within 24 hours.<br><strong>PLEASE WAIT!!</strong></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('withdrawForm');
    const modal = document.getElementById('successModal');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent actual submission
      if (form.checkValidity()) {
        modal.style.display = 'block';
      }
    });

    function closeModal() {
      modal.style.display = 'none';
      form.reset(); // Optionally reset form after closing
    }

    // Close modal if clicked outside content
    window.onclick = function(event) {
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>
